<!-- menu.component.html -->
<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-content>
    <ion-list>

      <ion-item button *ngIf="isLoggedIn()" (click)="goToTab('flights')">
        <ion-icon slot="start" name="airplane-outline"></ion-icon>
        <ion-label>Flights</ion-label>
      </ion-item>

      <ion-item button *ngIf="isLoggedIn()" (click)="goToTab('create')">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>New Flight</ion-label>
      </ion-item>

      <!-- Remove ion-menu-toggle from login/logout -->
      <ion-item *ngIf="!isLoggedIn()" button routerLink="/login">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" button (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
