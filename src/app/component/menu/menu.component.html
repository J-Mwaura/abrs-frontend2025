<ion-menu side="start" menuId="main-menu" contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/flights">
        <ion-icon slot="start" name="airplane-outline"></ion-icon>
        <ion-label>Flights</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/create" *ngIf="isLoggedIn()">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Create Flight</ion-label>
      </ion-item>

      <ion-item routerLink="/tabs/board" *ngIf="isLoggedIn()">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Boarding</ion-label>
      </ion-item>

      <ion-item *ngIf="!isLoggedIn()" routerLink="/login">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-item>

      <ion-item *ngIf="isLoggedIn()" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-menu>

<!-- Wrap main content -->
<ion-router-outlet id="main-content"></ion-router-outlet>
