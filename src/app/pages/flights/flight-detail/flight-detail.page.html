<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/flights"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ flight?.flightNumber }} Boarding</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        
        <ion-badge color="warning">{{ flight?.status }}</ion-badge>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Passengers at Gate (Checked-In)</ion-label>
    </ion-list-header>

    @for (seq of checkedInSequences; track seq.id) {
      <ion-item-sliding>
        <ion-item>
          <ion-icon name="person-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Sequence #{{ seq.sequenceNumber }}</h2>
            <p>Ready to board</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" (click)="onBoard(seq)">
            <ion-icon name="airplane" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    } @empty {
      <div class="ion-padding ion-text-center">
        <ion-icon name="checkmark-done-circle-outline" size="large" color="medium"></ion-icon>
        <p>No passengers waiting to board.</p>
      </div>
    }
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" color="danger" (click)="confirmClose()">
      Finalize Departure
    </ion-button>
  </div>
</ion-content>
